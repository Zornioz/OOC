<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karteikarten</title>
    <link rel="stylesheet" href="/OOC/CSS/lk-style.css">
</head>
<body>
    <header>
        <a href="/OOC/HTML/TAP1/tap1.html" class="back-button">Zurück</a>
        <h1>Karteikarten- TAP1</h1>
    </header>

    <div class="card-container" id="cardContainer">
        <div class="card" id="card">
            <div class="card-content" id="questionContainer">
                <h2>Frage</h2>
                <p id="question">Lade Frage...</p>
            </div>
            <div class="card-answer" id="answerContainer" style="display: none;">
                <h2>Antwort</h2>
                <p id="answer">Lade Antwort...</p>
            </div>
        </div>
        <div class="button-container" id="navigationButtons">
            <button id="prevButton" onclick="prevCard()">Zurück</button>
            <button id="nextButton" onclick="nextCard()">Nächste Karte</button>
            <button id="overviewButton" onclick="showOverview()">Übersicht</button>
        </div>
    </div>
    <div class="overview-container" id="overviewContainer" style="display: none;">
        <h2>Übersicht der Karten</h2>
        <ul id="overviewList"></ul>
        <button onclick="hideOverview()">Zurück zur Karte</button>
    </div>

<script src="/OOC/JS/lk-tap1.js"></script>
</body>
</html>
